<app-loading></app-loading>
<div class="app-container" [class.logged-in]="isLoggedIn">

  @if(isLoggedIn){
    <app-navbar 
      [isDarkMode]="isDarkMode" 
      (darkToggle)="toggleDarkMode()"
      (sidenavToggle)="toggleSidenav()"
    >
    </app-navbar>
  }

  <div class="app-body d-flex">
    @if(isLoggedIn){
      <app-sidebar (darkToggle)="toggleDarkMode()" [isExpanded]="isExpanded" [class.collapsed]="!isExpanded" [class.expanded]="isExpanded"></app-sidebar>
    }
    <main class="main-content flex-grow-1">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
