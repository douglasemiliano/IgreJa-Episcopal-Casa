<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Membros</h2>
  </div>
    <div class="card px-5 py-4 mb-3">
    <div class="d-flex justify-content-between align-items-center">
      <input type="text" class="form-control w-25" placeholder="Pesquisar..." (keyup)="applyFilter($event)" placeholder="Pesquisar" #input>
      <!-- Botão de cadastro apenas para telas grandes -->
      <button class="btn cadastro-btn" routerLink="/membros/cadastrar" type="button">
        <mat-icon>add</mat-icon> Cadastrar
      </button>
    </div>

  </div>

  <div class="card p-5">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Nome Column -->
        <ng-container matColumnDef="nome_completo">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let membro"> {{ membro.nome_completo }} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let membro"> {{ membro.email }} </td>
        </ng-container>

        <!-- Telefone Column -->
        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef> Telefone </th>
          <td mat-cell *matCellDef="let membro"> {{ membro.telefone }} </td>
        </ng-container>

        <!-- Função Column -->
        <ng-container matColumnDef="funcao">
          <th mat-header-cell *matHeaderCellDef> Função </th>
          <td mat-cell *matCellDef="let membro"> {{ membro.funcao }} </td>
        </ng-container>

        <!-- Confirmado Column -->
        <ng-container matColumnDef="confirmacao">
          <th mat-header-cell *matHeaderCellDef> Confirmado </th>
          <td mat-cell *matCellDef="let membro" class="text-center">
            @if(membro.confirmacao.length > 0) {
            <span class="badge bg-success">Sim</span>
            } @else {
            <span class="badge bg-secondary">Não</span>
            }
          </td>
        </ng-container>

        <!-- Ações Column -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let membro" class="">
            <div class="d-flex gap-2">

              <button mat-icon-button (click)="confirmarMembro(membro)"> <mat-icon>edit</mat-icon>  </button>
              <button mat-icon-button (click)="deletarMembro(membro)"> <mat-icon>delete</mat-icon>  </button>

            </div>
          </td>
        </ng-container>

        <!-- Header & Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
