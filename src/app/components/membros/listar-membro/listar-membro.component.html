<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Membros</h2>
    <button class="btn btn-success" routerLink="/membros/cadastrar">
      Cadastrar Membro
    </button>
  </div>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Função</th>
        <th>Confirmado</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let membro of membros">
        <td>{{ membro.nome_completo }}</td>
        <td>{{ membro.email }}</td>
        <td>{{ membro.telefone }}</td>
        <td>{{ membro.funcao }}</td>
        <td class="text-center">
        @if((confirmacoes[membro.id]?.length ?? 0) > 0) {
            <span class="badge bg-success">Sim</span>
        } @else {
            <span class="badge bg-secondary">Não</span>
        }
        </td>
        <td class="d-flex gap-2">
            <button 
            class="btn btn-sm btn-primary" 
            (click)="confirmarMembro(membro)"
            [disabled]="(confirmacoes[membro.id]?.length ?? 0) > 0"
            title="Confirmar Membro">
            <mat-icon>done</mat-icon>
            </button>
            <button class="btn btn-sm btn-danger"(click)="deletarMembro(membro)" title="Deletar Membro">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
