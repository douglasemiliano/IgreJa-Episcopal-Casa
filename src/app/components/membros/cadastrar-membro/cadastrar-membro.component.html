<div class="container mt-4">
  <h2>Cadastrar Membro</h2>
  <form #form="ngForm" (ngSubmit)="criarMembro(form)" class="mt-3">

    <div class="mb-3">
      <label class="form-label">Nome completo *</label>
      <input type="text" class="form-control" name="nome_completo" [(ngModel)]="membro.nome_completo" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="membro.email">
    </div>

    <div class="mb-3">
      <label class="form-label">Telefone</label>
      <input type="text" class="form-control" name="telefone" [(ngModel)]="membro.telefone">
    </div>

    <div class="mb-3">
      <label class="form-label">Data de Nascimento</label>
      <input type="date" class="form-control" name="data_nascimento" [(ngModel)]="membro.data_nascimento">
    </div>

    <div class="mb-3">
      <label class="form-label">Sexo</label>
      <select class="form-select" name="sexo" [(ngModel)]="membro.sexo">
        <option value="">Selecione</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Endereço</label>
      <input type="text" class="form-control" name="endereco" [(ngModel)]="membro.endereco">
    </div>

    <div class="mb-3">
      <label class="form-label">Função</label>
      <input type="text" class="form-control" name="funcao" [(ngModel)]="membro.funcao">
    </div>

    <div class="mb-3">
      <label class="form-label">Data de Entrada</label>
      <input type="date" class="form-control" name="data_entrada" [(ngModel)]="membro.data_entrada">
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar Membro</button>
  </form>
</div>
