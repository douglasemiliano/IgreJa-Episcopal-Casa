<div class="pdf-viewer-modal">
  <h2 mat-dialog-title>Visualizar Certificado</h2>
  <mat-dialog-content>
    <iframe [src]="safePdfUrl" width="100%" height="600px" style="border: none;"></iframe>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Fechar</button>
    <button mat-raised-button color="primary" (click)="onDownload()">Download</button>
  </mat-dialog-actions>
</div>
