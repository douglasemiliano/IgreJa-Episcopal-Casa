<div class="container my-4">
  <h2 class="mb-4">Certificado de Batismo</h2>
  
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="row g-3">
    
    <!-- Wizard Steps -->
    <div [ngSwitch]="currentStep" class="col-12">
      
      <!-- Step 1: Identificação -->
      <div *ngSwitchCase="1">
        <h4 class="mb-3">Passo 1: Identificação</h4>
        <div class="row g-3">
          <div class="col-md-12">
            <label class="form-label">O batismo é para um adulto ou uma criança?*</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="tipoPessoa" id="crianca" value="crianca">
              <label class="form-check-label" for="crianca">
                Criança
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="tipoPessoa" id="adulto" value="adulto">
              <label class="form-check-label" for="adulto">
                Adulto
              </label>
            </div>
          </div>
        </div>
      </div>
      <div *ngSwitchCase="2">
        <h4 class="mb-3">Passo 2: Dados do Batizando</h4>
        <div class="row g-3">
          <div class="col-md-6 col-12">
            <label for="nomeCompleto" class="form-label">Nome Completo*</label>
            <input type="text" class="form-control" id="nomeCompleto" formControlName="nomeCompleto">
          </div>
          <div class="col-md-6 col-12">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" formControlName="dataNascimento">
          </div>
          <div class="col-md-12">
            <label for="nomePai" class="form-label">Nome do Pai</label>
            <input type="text" class="form-control" id="nomePai" formControlName="nomePai">
          </div>
        <div class="col-md-12">
            <label for="nomeMae" class="form-label">Nome da Mãe</label>
            <input type="text" class="form-control" id="nomeMae" formControlName="nomeMae">
          </div>
        </div>
      </div>

      <!-- Step 3: Detalhes do Batismo -->
      <div *ngSwitchCase="3">
        <h4 class="mb-3">Passo 3: Detalhes do Batismo</h4>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="dataBatismo" class="form-label">Data do Batismo*</label>
            <input type="date" class="form-control" id="dataBatismo" formControlName="dataBatismo">
          </div>
          <div class="col-md-6">
            <label for="igrejaBatismo" class="form-label">Igreja do Batismo*</label>
            <input type="text" class="form-control" id="igrejaBatismo" formControlName="igrejaBatismo">
          </div>
          <div class="col-md-6">
            <label for="localCelebracao" class="form-label">Local da Celebração</label>
            <input type="text" class="form-control" id="localCelebracao" formControlName="localCelebracao">
          </div>
          <div class="col-md-6">
            <label for="paroco" class="form-label">Pároco/Ministro*</label>
            <select class="form-select" id="paroco" formControlName="paroco">
              <option *ngFor="let ministro of ministros" [value]="ministro">{{ ministro }}</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="bispo" class="form-label">Bispo*</label>
            <input type="text" class="form-control" id="bispo" formControlName="bispo">
          </div>
        </div>
      </div>

      <!-- Step 4: Informações Adicionais -->
      <div *ngSwitchCase="4">
        <h4 class="mb-3">Passo 4: Informações Adicionais</h4>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="padrinhos" class="form-label">Padrinhos</label>
            <input type="text" class="form-control" id="padrinhos" formControlName="padrinhos"
                   placeholder="Separe por vírgula">
          </div>
          <div class="col-md-6">
            <label for="numeroRegistro" class="form-label">Número de Registro</label>
            <input type="text" class="form-control" id="numeroRegistro" formControlName="numeroRegistro">
          </div>
          <div class="col-md-6">
            <label for="diocese" class="form-label">Diocese</label>
            <input type="text" class="form-control" id="diocese" formControlName="diocese">
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="col-12 mt-4 d-flex justify-content-between">
      <button type="button" class="btn btn-secondary" (click)="prevStep()" [hidden]="currentStep === 1">
        Anterior
      </button>
      

      <button type="button" class="btn btn-primary" (click)="nextStep()" [disabled]="formulario.get('tipoPessoa')?.invalid" [hidden]="currentStep === 4">
        Próximo
      </button>

      <button type="submit" class="btn btn-success" [disabled]="!formulario.valid" [hidden]="currentStep !== 4">
        Gerar Certificado
      </button>
    </div>
  </form>
</div>
