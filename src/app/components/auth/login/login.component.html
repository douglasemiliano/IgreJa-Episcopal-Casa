<div class="login-container text-center">
  <main class="form-signin">
    <form [formGroup]="loginForm">
      <img class="mb-4" src="casa.png" alt="" width="75" height="65">
      <h1 class="h3 mb-3 fw-normal">Bem vindo!</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@exemplo.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Senha</label>
      </div>

      <button class="mt-3 w-100 btn btn-lg login-button" type="submit" (click)="onSubmit()">Entrar</button>
      <p class="mt-4 mb-4">&copy; 2025</p>
    </form>
  </main> 
</div>
